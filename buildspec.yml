version: 0.1
phases: 
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket aws-data-common --output-template-file outputSamTemplate.yaml
      - aws cloudformation package --template-file glueTemplate.yaml --s3-bucket aws-data-common --output-template-file outputGlueTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
    - glueTemplate.yaml
    - outputGlueTemplate.yaml